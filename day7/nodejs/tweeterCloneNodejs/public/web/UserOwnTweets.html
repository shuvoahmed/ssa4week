<!DOCTYPE html>
<html>
<head><title>Twitter Clone</title>
<script type="text/javascript" src="thetwitter.js"></script>
</head>
<body>

<div id="userInfo"></div>

<div id="feeds"><h5>My Tweets</h5><br/></div>

<script>

//alert(getCookie("userid"));





function loadOwnTweets() {
  var xhttp = new XMLHttpRequest();
  //var ajaxUrl= "http://localhost:8080/getUserOwnTweets?userid="+ getCookie("userid");
  //var ajaxUrl= "http://localhost:3000/getUserOwnTweets?userid=shuvo";
  //var ajaxUrl= "http://localhost:3000/tweets?userid=shuvo";
  //var ajaxUrl= "http://localhost:3000/get_tweets";
  var ajaxUrl= "http://localhost:3000/get_tweets/shuvo";
  
  console.log(ajaxUrl);
  console.log(xhttp.responseText);
  
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState === 4 && xhttp.status === 200) {
      //document.getElementById("feeds").innerHTML = xhttp.responseText;
	  
	  var obj = JSON.parse(xhttp.responseText);
	 
	  
	  for (var i = 0; i < obj.length; i++) { 
		  
			console.log(i + " -> " + obj[i]['DATE']);	

			var cp = document.createElement('span');
			cp.innerHTML = obj[i]['DATE'] + "->"  + obj[i]['USERID'] + "->" + obj[i]['TWEET'] + "<br>";
			document.getElementById("feeds").appendChild(cp);
			
	  }
 
	}

  };
  xhttp.open("GET", ajaxUrl, true);
  xhttp.send();
}

loadOwnTweets();

//var theString =" Go To  Tweets <a href='./FollowerTweets.html'> " + getCookie("userid") + "</a> follow";

</script>
